<ion-header>

  <ion-navbar>
    <ion-title>CrikScoreKeeper</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color: #f1f384">
  <h1>Welcome {{username}}!</h1>
  <div class="yollowBlock">
    <button ion-button color="danger" style="text-transform : none;" (click)="newScore=true;">Start New Score Board</button>
    <form *ngIf="newScore">
    <ion-item>
      <ion-label>Number of Overs : </ion-label>
      <ion-input type="number" #nOvers required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Players/Team : </ion-label>
        <ion-input type="number" #nPlayers required></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Extra Players/Team : </ion-label>
      <ion-input type="number" #nEPlayers></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Team 1 Name : </ion-label>
        <ion-input #t1name required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Team 2 Name : </ion-label>
          <ion-input #t2name required></ion-input>
        </ion-item>
      <button ion-button round style="text-transform : none;" type="submit" (click)="startNewScore(nOvers.value, nPlayers.value, t1name.value, t2name.value, nEPlayers.value)">Submit</button>
    </form>
    </div>
    <log-out></log-out>
</ion-content>
